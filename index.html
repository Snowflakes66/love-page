<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-top: 120px;
      font-size: 32px;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      font-size: 22px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 40%;
      top: 60%;
    }

    #no {
      background: white;
      left: 55%;
      top: 60%;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .heart {
      position: absolute;
      color: white;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {transform: translateY(100vh); opacity: 1;}
      100% {transform: translateY(-10vh); opacity: 0;}
    }
  </style>
</head>

<body>

<h1>Bethel, will you marry me? ‚ù§Ô∏è</h1>

<button id="yes">Yes üíò</button>
<button id="no">No üôà</button>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.onclick = () => {
    document.body.innerHTML =
      "<h1 style='margin-top:150px;color:white;'>I knew you'd say yes ‚ù§Ô∏è</h1>";
    confetti();
  };

  function confetti() {
    for (let i = 0; i < 150; i++) {
      const div = document.createElement("div");
      div.className = "heart";
      div.innerHTML = "‚ù§Ô∏è";
      div.style.left = Math.random() * 100 + "vw";
      div.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(div);
    }
  }

  // floating hearts background
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
  }, 500);
</script>

</body>
</html>
